<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // When an answer is correct, button will turn green:
                let correct = document.querySelectorAll(".correct");
                for (let i = 0; i < correct.length; i++) {
                    correct[i].addEventListener("click", function(){
                        correct[i].style.backgroundColor = "Green";
                        correct[i].parentElement.querySelector(".Answer").innerHTML = "Correct!";
                });
                }

                // when incorrect answer is clicked, the button will turn red
                let incorrect = document.querySelectorAll(".incorrect");
                for (let i = 0; i < incorrect.length; i++) {
                    incorrect[i].addEventListener("click", function(){
                        incorrect[i].style.backgroundColor = "Red";
                        incorrect[i].parentElement.querySelector(".Answer").innerHTML = "Incorrect!";
                    });
                }

                // Added for a bit of extra fun!
                // when CS50x answer is clicked, the button will turn yellow
                let CS50x = document.querySelectorAll(".NiceTry");
                for (let i = 0; i < CS50x.length; i++) {
                    CS50x[i].addEventListener("click", function(){
                        CS50x[i].style.backgroundColor = "Yellow";
                        CS50x[i].parentElement.querySelector(".Answer").innerHTML = "Nice Try!";
                    });
                }

                // check free response answer
                document.querySelector("#check").addEventListener("click", function() {
                    let input = document.querySelector("input");
                    if (input.value.toLowerCase() == "3" || input.value.toLowerCase() == "three"){
                        input.style.backgroundColor = "green";
                        input.parentElement.querySelector(".Answer").innerHTML = "Correct!";
                    } else {
                        input.style.backgroundColor = "Red";
                        input.parentElement.querySelector(".Answer").innerHTML = "Incorrect!";
                    }
                })
            })
        </script>
    </head>

    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What engine does the Nissan Skyline GTR34 use?</h3>
                <button class="correct">RB26DETT</button>
                <button class="incorrect">2JZ GTE</button>
                <button class="incorrect">N55</button>
                <button class="incorrect">S55</button>
                <!-- Added for a bit of extra fun! -->
                <button class="NiceTry">CS50x</button>
                <p class="Answer"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>How many generations of the Nissan Skyline used this engine?</h3>
                <input type="3"></input>
                <button id="check">Check Answer</button>
                <p class="Answer"></p>
            </div>

        </div>

    </body>

</html>
