{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}

<table class="table">
    <thead>
      <tr>
        <th scope="col">Symbol</th>
        <th scope="col">Shares</th>
        <th scope="col">Price</th>
        <th scope="col">Date Transacted</th>
      </tr>
    </thead>
    <tbody>
        {% for row in transactions_database %}
            <tr>
                <td>{{ row["symbol"] }}</td>
                <td>{{ row["shares"] }}</td>
                <td>${{ row["price"] }}</td>
                <td>{{ row["date"] }}</td>
            </TR>
            {% endfor %}
        </tr>
    </tbody>
  </table>
{% endblock %}
