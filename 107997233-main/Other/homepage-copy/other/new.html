<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p id="demo">JavaScript can change the style of an HTML element.</p>

<button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Click Me!</button>

<button type="button" onclick="document.getElementById('demo').style.color='blue'">Click Me for Blue text!</button>

<button type="button" onclick="document.getElementById('demo').style.fontSize='20px',
                                document.getElementById('demo').style.color='blue'">Click Me for blue & 20px!</button>

<button type="button" onclick="document.getElementById('demo').style.fontSize='16px',
                                document.getElementById('demo').style.color='black'">Reset!</button>

</body>
</html>
