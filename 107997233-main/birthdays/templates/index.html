<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                 <!-- Make an input for id name, id month and id day and add client side validation -->
                <form action="/" method="post">
                    <!-- name id, with placeholder and add required validation -->
                    <input id="name" name="name" type="text" placeholder="Name" required>
                    <!-- month id, with placeholder, limit input values and add required validation -->
                    <input id="month" name="month" type="number" placeholder="Month" min="1" max="12" required>
                    <!-- day id, with placeholder, limit input values and add required validation -->
                    <input id="day" name="day" type="number" placeholder="Day" min="1" max="31" required>
                    <!-- Add Birthday button with submit type to submit form -->
                    <input type="submit" value="Add Birthday">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->

                        <!-- Create a flask "FOR LOOP" to display the Name, Month and Day from the birthdays
                             table in the birthdays database -->
                        {% for birthday in birthdays %}
                        <tr>
                            <!-- Add table data for the first column -->
                            <td>{{ birthday["name"] }}</td>
                            <!-- Add table datya for the second and third columns -->
                            <td>{{ birthday["month"] }}/{{ birthday["day"] }}</td>
                        </tr>
                        <!-- End For Loop -->
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
